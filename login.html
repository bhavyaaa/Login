<html>
<head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-md-5">
			<h1 class="text-center">SIGN IN</h1>
			<label class="label control-label" style="color: white;">Username or Email</label>
			<div class="input-group">
				<span class="input-group-addon"><i class="fa fa-user" style=" font-size: 40px; color: gray;"></i></span>
				<input type="text" class="form-control" name="mail" placeholder="E-mail">
			</div>
			<label class="label control-label" style="color: white;">Password</label>
			<div class="input-group">
				<span class="input-group-addon"><i class="fa fa-lock" style="font-size: 40px; color: gray;"></i></span>
				<input type="Password" class="form-control" name="Password" placeholder="Password">
			</div>
			<div class="row">
				<div class="col-md-6">
					<input type="checkbox"><small>Remember me</small>
				</div>
				<div class="col-md-6">
					<a href="#"><p class="text-right">Forget Password</p></a>
				</div>
			</div>
			<button type="button" class="btn btn-primary">Sign In</button>
			<p class="text-center">Not a member yet?<a href="#">Sign Up</a></p>
	</div>
	<div class="col-md-2"></div>
	<div class="col-md-5">
	<h2><div class="text-center">Sign Up</div></h2>
	<label class="label control-label" style="color: white;">Name</label>
	<div class="input-group">
				<span class="input-group-addon"><i class="fa fa-user" style=" font-size: 40px; color: gray;"></i></span>

<input type="text" class="form-control" name="Name" placeholder="Name">
</div>
<label class="label control-label" style="color: white;">E-mail</label>
	<div class="input-group">
				<span class="input-group-addon"><i class="fa fa-envelope" style=" font-size: 40px; color: gray;"></i></span></span>

<input type="email" class="form-control" name="mail" placeholder="E-mail">
</div>
<label class="label control-label" style="color: white;">Contact</label>
	<div class="input-group">
				<span class="input-group-addon"><i class="fa fa-phone" style=" font-size: 40px; color: gray;"></i></span>

<input type="number" class="form-control" name="Contact" placeholder="Contact">
</div>
<label class="label control-label" style="color: white;">Password</label>
	<div class="input-group">
				<span class="input-group-addon"><i class="fa fa-key" style=" font-size: 40px; color: gray;"></i></span>

<input type="Password" class="form-control" name="Password" placeholder="Password">
</div>
<label class="label control-label" style="color: white;">Re-type Password</label>
	<div class="input-group">
				<span class="input-group-addon"><i class="fa fa-key" style=" font-size: 40px; color: gray;"></i></span>

<input type="Password" class="form-control" name="Re-type Password" placeholder="Re-type Password">
<button type="button" class="btn btn-primary">Sign Up</button>
</div>
</div>
</div>
</div>
